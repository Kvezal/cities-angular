<div class="page__login-container container">
  <section class="login">
    <h1 class="login__title">Sign in</h1>
    <form
      [formGroup]="loginForm"
      class="login__form form"
      (ngSubmit)="submit()"
    >
      <div class="login__input-wrapper form__input-wrapper">
        <label class="visually-hidden">E-mail</label>
        <input
          class="login__input form__input"
          type="email"
          name="email"
          placeholder="Email"
          required=""
          formControlName="email"
        >
      </div>
      <div class="login__input-wrapper form__input-wrapper">
        <label class="visually-hidden">Password</label>
        <input
          class="login__input form__input"
          type="password"
          name="password"
          placeholder="Password"
          required=""
          formControlName="password"
        >
      </div>
      <button
        class="login__submit form__submit button"
        type="submit"
        [disabled]="loginForm.invalid"
      >Sign in</button>
    </form>
    <div class="login__error">{{ errorMessage }}</div>
  </section>
  <section class="locations locations--login locations--current">
    <div class="locations__item">
      <app-city-link *ngIf="(city$ | async) as city">
        {{ city.title }}
      </app-city-link>
    </div>
  </section>
</div>
